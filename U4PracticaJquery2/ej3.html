<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $('img').css('width' , "400px");

          $('#encendida').hide();
           var count = true;
        $('button').on('click', function(){
          if(count){
            $('#encendida').show();
            $('#apagada').hide();
            $('button').html('Apagado');
            count=false;

          }else{
            $('#encendida').hide();
            $('#apagada').show();
            $('button').html('Encendido');
            count=true;

          }

        });



        })



    </script>
  </head>
  <body>
    <img src="encendida.jpg" alt="" id="encendida">
    <img src="apagada.jpg" alt=""   id="apagada">
    <button type="button" name="button">enciende</button>

  </body>
</html>
